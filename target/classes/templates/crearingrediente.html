<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Crear ingredientes</title>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/flaticon.css}"
	href="../../css/flaticon.min.css" />

<link rel="icon" type="image/png" th:href="@{/images/mantis.png}"
	href="../../images/mantis.png" />

<style type="text/css">
body {
	background-image: url('../../images/geometry.png');
}

.sep {
	padding-left: 10px;
}
</style>

</head>
<body>

	<div class="container">
		<ul class="breadcrumb">
			<li class="active"><a href="."><i
					class="flaticon-industrial2"></i><span class="sep">Inicio</span></a></li>
			<li><a href="hacerpedido">Pedidos</a></li>
			<li><a href="crearingrediente">Crear Ingrediente</a></li>
			<li><a href="maspopular">Más Popular</a></li>
		</ul>

		<div class="row">
			<div class="col-xs-12">

				<div class="panel panel-primary">
					<div class="panel-heading text-center">Crear Nuevos
						Ingredientes</div>
					<div class="panel-body">

						<div class="row">
							<div class="col-md-6 col-md-offset-4">

								<div class="alert alert-dismissible alert-danger"
									th:if="${mensajeError != null}">
									<button type="button" class="close" data-dismiss="alert">×</button>
									<strong>Ops!</strong> <i href="#" class=""
										th:text="${mensajeError}">¡Error!</i>
								</div>

								<form class="form-horizontal" action="#"
									th:action="@{/crearingrediente}" th:object="${ingrediente}"
									method="post">
									<fieldset>
										<div class="form-group">
											<div class="col-lg-10">

												<div class="form-group">
													<label for="ingrediente" class="col-lg-2 control-label">Ingrediente</label>
													<div class="col-lg-10">
														<input class="form-control" id="inputIngrediente"
															th:field="*{nombre}" placeholder="Nombre del ingrediente"
															type="text" />

														<div class="alert alert-dismissible alert-danger"
															th:if="${#fields.hasErrors('nombre')}">
															<button type="button" class="close" data-dismiss="alert">×</button>
															<strong>Oh snap!</strong> <a href="#" class="alert-link"
																th:errors="$*{nombre}">¡Error!</a>
														</div>
													</div>
												</div>
												<div class="form-group">
													<label for="precio" class="col-lg-2 control-label">Precio</label>
													<div class="col-lg-10">
														<input class="form-control" id="inputPrecio"
															th:field="*{precio}" placeholder="Precio del ingrediente"
															type="number:int" step="any" name="precio" value="" />
													</div>
												</div>

											</div>
										</div>
										<div class="form-group">
											<div class="col-lg-10 col-lg-offset-2">
												<button type="reset" class="btn btn-default">Cancelar</button>
												<button type="submit" class="btn btn-primary">
													<span class="flaticon-worker9"></span><span class="sep">Crear</span>
												</button>
											</div>
										</div>
									</fieldset>
								</form>

							</div>
						</div>

					</div>
				</div>

			</div>
		</div>

	</div>


	<script type="text/javascript" th:src="@{/js/jquery.min.js}"
		src="../../js/jquery.min.js"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"
		src="../../js/bootstrap.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#inputIngrediente').attr('required', '');
			$('#inputPrecio').attr('required', '');
		});
	</script>

</body>
</html>
